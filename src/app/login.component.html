
<form  [formGroup]="login"  (ngSubmit)="save(login)" id="">
        <!--   [ngClass]="{'has-error':!signup.controls['flat_num'].valid && signup.controls['flat_num'].touched}"-->  
       {{errorMessage}}
        <div *ngIf="errorMessage" class="alert alert-danger">User already exist</div>
        <div class="form-group">
          <label class="center-block">Email
            <input class="form-control"  formControlName="email">
            
            <div *ngIf="login.controls['email'].hasError('required') && login.controls['email'].touched" [ngClass] = "'error'">Email Required</div>
            <div *ngIf="login.controls['email'].hasError('pattern') && login.controls['email'].touched" class="help-block" >Invalid Email</div>
          </label>
        </div>
       
        <div class="form-group">
          <label class="center-block">Password:
            <input class="form-control" formControlName="password" validateEqual="confirm" reverse="true">
            <div *ngIf="login.controls['password'].hasError('required') && login.controls['password'].touched" class="alert alert-danger">Password Required</div>
            <div *ngIf="login.controls['password'].errors && login.controls['password'].touched && !login.controls['password'].hasError('required')" class="alert alert-danger">Password do not match</div>
          
          </label>
        </div>
      
        <div class="form-group">
          <label class="center-block">Confirm Password:
            <input class="form-control" formControlName="confirm" validateEqual="password" reverse="false">
          
              <div *ngIf="login.controls['confirm'].hasError('required') && login.controls['confirm'].touched" class="alert alert-danger">Password Required</div>
              <div *ngIf="login.controls['confirm'].errors && login.controls['confirm'].touched && !login.controls['confirm'].hasError['required']" class="alert alert-danger">Password do not match</div>
            
          </label>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
              <button type="submit" style="width:93%;margin:2% 0px;" class="btn btn-primary" [disabled]="!login.valid" >Continue</button>
             </div>
         </div>
      </form>
